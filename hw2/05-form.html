<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="05-form.js"></script>
  </head>
  <body class="bg-dark pt-5">
    <main class="card col-lg-4 p-2 mx-auto">
      <form id="formInput">
        <h1 class="text-center p-2">Exercise 05 - Form</h1>
        <div class="form-group pt-2">
          <label for="fullName" class="h6">Full Name: </label>
          <input type="text" class="form-control" id="fullName" required />
        </div>
        <div class="form-group pt-2">
          <label for="email" class="h6">Email: </label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="form-group pt-2">
          <label for="registration" class="h6">Registration Status: </label>
          <select
            name="registraionStatus"
            id="registration"
            class="form-select"
          >
            <option value="noSubmission" selected>Select an option</option>
            <option value="Registered">Registered</option>
            <option value="Not Registered">Not Registered</option>
          </select>
        </div>
        <div class="form-group pt-2">
          <fieldset>
            <legend class="h6">
              Have you taken any of the following courses?
            </legend>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="pl"
              />
              <label class="form-check-label" for="pl">
                Programming Languages
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="os"
              />
              <label class="form-check-label" for="os">
                Operating Systems
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="fullStack"
              />
              <label class="form-check-label" for="fullStack">
                Full Stack Web Development
              </label>
            </div>
          </fieldset>
        </div>
        <div class="form-group pt-2">
          <label for="anythingElse" class="h6">Anything else?</label>
          <textarea
            id="anythingElse"
            class="form-control"
            rows="4"
            cols="12"
          ></textarea>
        </div>
        <div class="p-2 d-flex justify-content-center gap-1">
          <button
            type="submit"
            class="bg-primary btn text-white w-50"
          >
            Submit
          </button>
          <button
            type="reset"
            class="bg-secondary btn text-white w-50"
          >
            Reset
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
